<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" class="input-box" placeholder="Enter Your Email">
            <input type="password" class="input-box" placeholder="Enter Your Password">
            <p><span><input type="checkbox"></span>I agree to terms and condition.</p>
            <button type="button" class="sign-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="sign-btn">Login with Google</button>

        </form>
    </div>
</body>
</html>
